name: Chat_UNA CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Job para construir e instalar dependencias
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

  # Job para ejecutar los tests (depende del job build)
  test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    # Paso opcional para depurar: Listar paquetes instalados
    - name: List installed packages
      run: npm list

    # Ejecutar las pruebas con Mocha
    - name: Run tests
      run: npm test

  # Job para construir la imagen Docker (depende de los tests)
  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Iniciar sesi√≥n en Docker Hub utilizando los secretos
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Construir la imagen Docker con la etiqueta latest
    - name: Build Docker image
      run: docker build -t enriquemr171/chat-una-app:latest .

    # Subir la imagen Docker a Docker Hub
    - name: Push Docker image
      run: docker push enriquemr171/chat-una-app:latest

  # Job para el despliegue (depende del job de Docker)
  deploy:
    runs-on: ubuntu-latest
    needs: docker

    steps:
    # Loguearse en Azure
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Desplegar la imagen Docker a Azure Web App
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: "CHATUNA"  # Cambia esto por el nombre de tu Azure Web App
        images: "enriquemr171/chat-una-app:latest"
